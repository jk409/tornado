{% extends "main.html" %}
{% block nem %}
<ul class="nav nav-sidebar">
    <li><a href="/hosts">主机管理</a></li>
	<li class="active"><a href="/hosts/add">添加</a></li>
    <li><a href="/hosts/update">更新</a></li>

</ul>
<div class="title"><h5>最近留言</h5></div>
{% end %}		  
{% block bodyy %}
<div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">主机添加</h3>
      </div>
      <div class="panel-body">
<form class="form-horizontal" method="post">
    <div class="form-group">
    <label  class="col-sm-2 control-label">主机IP</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="主机IP地址"  name="hip" >
    </div>
        </div>
      <div class="form-group">
    <label  class="col-sm-2 control-label">主机组</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="主机组名称" name="hgroup" value="localhost">
    </div>
  </div>
       <div class="form-group">
    <label  class="col-sm-2 control-label">主机端口</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="主机端口:0~65535" name="hport" value=22>
    </div>
  </div>
       <div class="form-group">
    <label  class="col-sm-2 control-label">主机用户</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="主机用户" name="huser" value="root">
    </div>
  </div>
      <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">主机密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="hpasswd">
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">主机状态</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="主机状态" name="hstatus" value=0>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-danger">重置</button>
    </div>
  </div>
</form>
      </div>
</div>
{% end %}
