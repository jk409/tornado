{% extends "main.html" %}
{% block head_js %}
<link href="http://cdn.datatables.net/1.10.0/css/jquery.dataTables.css" rel="stylesheet">

{% end %}
{% block nem %}
<ul class="nav nav-sidebar">
    <li class="active"><a href="/users">用户管理</a></li>
	<li><a href="/users/add">添加</a></li>
    <li><a href="/users/update">更新</a></li>

</ul>
<div class="title"><h5>最近留言</h5></div>
{% end %}		  
{% block bodyy %}
<div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
      </div>
      <div class="panel-body">
<form  action="/users/update" method="get">
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                 <th>ID</th><th>姓名</th><th>邮箱</th><th>电话</th><th>权限等级</th><th>注册日期</th><th>操作</th>
             </tr>
         </thead>
        <tbody>
        {% for i in data %}
             <tr>
                 <td>{{i[0]}}</td><td>{{i[1]}}</td><td>{{i[2]}}</td><td>{{i[3]}}</td><td>{{i[4]}}</td><td>{{i[5]}}</td>
                 <td>
                     <button type="submit" class="btn btn-primary" name="id" value={{i[0]}}>编辑</button>
                     <!--button type="submit" class="btn btn-danger" name="delete" value="{{i[1]}}">删除</button-->
                     <a href="/delete/users/{{i[0]}}"><button type="button" class="btn btn-sm btn-danger" >删除</button></a>
                 </td>
             </tr>
        {% end %}
        </tbody>
     </table>

</form>
 </div>
    </div>
{% end %}
{% block body_js %}
<script src="https://cdn.datatables.net/1.10.8/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#example').dataTable({
            "language": {
                "url": "{{ static_url('datatable/Chinese.json') }}"
            }
        });
    });
</script>
{% end %}
